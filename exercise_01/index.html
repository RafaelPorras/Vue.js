<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Exercise_01</title>


</head>
<body>
    <div id='app'>
        <h1>{{titulo}}</h1>
        
        <input type="text" v-model="nuevaFruta" @keyup.enter='agregarFruta'>
        <button v-on:click='agregarFruta'>Agregar</button>

        <ul>
            <li v-for="fruta of frutas">{{fruta.cantidad}} - {{fruta.nombre}}
            <span v-if="fruta.cantidad === 0">Sin stock</span>    
            </li>
        </ul>

    </div>



    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
